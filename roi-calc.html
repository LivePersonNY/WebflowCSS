    <style>
        .slide-container {
            width: 100%;
        }   
        .slider-styles {
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 15px; /* Specified height */
        background: #2E305F; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
        border-radius: 5px;  
        }

        /* Mouse-over effects */
        .slider-styles:hover {
        opacity: 1; /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider-styles::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #fcfcfd; /* Green background */
        cursor: pointer; /* Cursor on hover */
        border-radius: 50%; 
        }

        .slider-styles::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #fcfcfd; /* Green background */
        cursor: pointer; /* Cursor on hover */
        border-radius: 50%; 
        }

        .slider-styles::-moz-range-progress, .slider-styles::-ms-fill-lower {
        background-color: #ff6900; 
        }

        .slide-container p{
            margin-bottom:0;
            margin-top:24px;
        }

        .jqslider-styles.ui-slider {
        height: 15px; /* Specified height */
        background: #2E305F; /* Grey background */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
        border-radius: 5px;  
        border:0;
        }
        .jqslider-styles.ui-slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
        }
        .jqslider-styles.ui-slider .ui-slider-handle{
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #fcfcfd; /* Green background */
        cursor: pointer; /* Cursor on hover */
        border-radius: 50%; 
        outline:none;
        }
        
        .slider-value{
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        background:none;
        border:0;
        margin-bottom:6px;
        margin-top:20px;
        }
    </style>

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5fd12c44f4b20161bb3602da" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

<script>

    $('.slider-styles').each(function(){
        var sliderID = $(this).attr('id');
        $('.' + sliderID + '-value').text($(this).val());
    });

    $('.slider-styles').on('input', function(){
        var sliderID = $(this).attr('id');
        $('.' + sliderID + '-value').text($(this).val());
        //ROICalc.init();
    });

    //ROICalc.init();

    $('.jqslider-styles').each(function(){
        var sliderMin = $(this).data('min');
        var sliderMax = $(this).data('max');
        var sliderStep = $(this).data('step');
        var sliderValue = $(this).data('value');
        $(this).slider({
            min: sliderMin,
            max: sliderMax,
            step: sliderStep,
            value: sliderValue,
            slide: function(event, ui) {
                $('#' + $(this).attr('id') + '-value').val(ui.value);
            }
        });
    })

    $('.slider-value').each(function(){
        $(this).val( $('#' + $(this).data('slider-ref')).slider('value'));
        $(this).on('input', function(){
            console.log($(this));
            $('#' + $(this).data('slider-ref')).slider('value', $(this).val());
        })
    })
     

</script>
